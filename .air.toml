# Air config for hot reload
root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/app ./cmd"
bin = "./tmp/app"
include_ext = ["go", "tpl", "tmpl", "html", "env"]
exclude_dir = ["tmp", "vendor", "node_modules", ".git", "migrations"]
exclude_regex = ["_test.go$"]
delay = 1000 # ms
kill_delay = 500

[log]
time = true

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"
